---
name: 🐛 Bug Report
description: File a bug report.
title: "[BUG] - <title>"
labels: ["bug", "status: needs triage"]
body:
  - type: markdown
    attributes:
      value: |
        Please report your bug.
  - type: textarea
    id: description
    attributes:
      label: Bug description
      description: Describe the bug
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: "Steps to reproduce."
      description: "List of steps to reproduce the bug"
      placeholder: "1. Go on ...\n2. Click on ...\n3. See error..."
    validations:
      required: true
  - type: input
    id: expected
    attributes:
      label: "Comportement attendu"
      placeholder: "Ex: La commande devrait retourner un résultat valide"
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: dropdown
    id: severity
    attributes:
      label: "Severity"
      options:
        - Critical 🚨
        - Major ⚠️
        - Mineur 🐛
        - Cosmetic 🎨
    validations:
      required: true
